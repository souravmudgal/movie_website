<div class="container mt-5">
    <div class="row" *ngFor="let film of movieDetails?.results">
        <div class="col-md-2 col-sd-6 mb-2">
            <img [src]="'https://image.tmdb.org/t/p/original' + film.poster_path" class="img" width="100%" height="260px">
        </div>

        <div class="col-md-10 col-sd-12">
            <div class="box_main pt-2">
                <div class="box_1 ">
                    <h1 style="color:#706969;">{{film.original_title}}</h1>
                    <p>({{film.overview}})</p>

                    <div class="row">
                        <div class="col-md-6 col-sm-12">
                            <p> <i class='fas fa-user-friends'></i> Universe</p>
                        </div>
                        <div class="col-md-6 col-sm-12">
                            <p> <i class="fa fa-heart" style="font-size:18px;color:red"></i> {{film.vote_average}}|{{ film.vote_count}}</p>

                        </div>
                    </div>
                    <p>Released</p>
                    <p>Date:{{film.release_date}}</p>
                    <p>{{film.original_language}}</p>

                </div>

            </div>
        </div>
    </div>
</div>
